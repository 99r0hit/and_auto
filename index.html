<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Therapist</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #inputForm {
      display: flex;
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #999;
    }
    button {
      padding: 10px;
      margin-left: 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">AI Mental Health Assistant</h2>
  <div id="chat"></div>
  <form id="inputForm">
    <input type="text" id="userInput" placeholder="How are you feeling today?" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');

    const apiKey = "YOUR_OPENAI_API_KEY"; // Replace this

    async function getAIResponse(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a kind and empathetic mental health assistant. Ask questions, assess emotion, and give basic therapeutic advice. Avoid medical diagnosis." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div class="message user">${userMessage}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const botResponse = await getAIResponse(userMessage);
      chat.innerHTML += `<div class="message bot">${botResponse}</div>`;
      chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
